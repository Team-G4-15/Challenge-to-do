<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="/main.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="left-col">
            <div class="right">
                <div class="container">
                    <a href="#">
                        <img id= "pc-logo" class="logo" src="../assets/logo.svg" alt="MyTasks logo">
                    </a>
                </div>
            </div>
            <h1 class="style-task">Welcome to <span>MyTasks !</span></h1>
            <p class="subhead">With our help, you'll stay on top of your tasks, <br>
                 crushing your to-do list with ease ;)</p>
            <img id= "pc-img" class="img" src="../assets/MainPageImg.svg" alt="MyTasks Image">   
        </div>
        <div class="right-col">
            <div class="create-acc">
                <h1 class="title"><span>Create an account</span></h1>
                <form id="registration-form" action ="post">
                    <label for="email" class="em">Email</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <br>
                    <label for="password" class="pass">Password</label>
                    <br>
                    <div class="wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                        <!--i class="far fa-eye" id="togglePassword"></i-->
                        <br>
                    </div>
                    <input type="submit" class="create-acc-cta" value="Create account">
                    <br>
                </form>
               <p class="login">Already have an account ? <span> <a href="#">Log in</a> </span></p>
               <!--p class="error">Wrong email or password!</a> </span></p-->
                
        </div>
    </div>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
